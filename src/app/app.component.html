<div class="login">
  {{title}}
      <label>Username</label>
      <input name="name" type="text" value="{{username}}" [(ngModel)] = "username"/>
      <label>Password</label>
      <input name="password" type="password" value="{{password}}" [(ngModel)] = "password" />
      <input type="submit" (click)="submit()" />
</div>
